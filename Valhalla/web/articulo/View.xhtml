<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticuloLabel_id}"/>
                    <h:outputText value="#{articuloController.selected.id}" title="#{bundle.ViewArticuloTitle_id}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_nombre}"/>
                    <h:outputText value="#{articuloController.selected.nombre}" title="#{bundle.ViewArticuloTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_imagen}"/>
                    <h:outputText value="#{articuloController.selected.imagen}" title="#{bundle.ViewArticuloTitle_imagen}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_inventario}"/>
                    <h:outputText value="#{articuloController.selected.inventario}" title="#{bundle.ViewArticuloTitle_inventario}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_apoyo}"/>
                    <h:outputText value="#{articuloController.selected.apoyo}" title="#{bundle.ViewArticuloTitle_apoyo}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_disponible}"/>
                    <h:outputText value="#{articuloController.selected.disponible}" title="#{bundle.ViewArticuloTitle_disponible}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_faltante}"/>
                    <h:outputText value="#{articuloController.selected.faltante}" title="#{bundle.ViewArticuloTitle_faltante}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_precio}"/>
                    <h:outputText value="#{articuloController.selected.precio}" title="#{bundle.ViewArticuloTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_createdAt}"/>
                    <h:outputText value="#{articuloController.selected.createdAt}" title="#{bundle.ViewArticuloTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewArticuloLabel_updatedAt}"/>
                    <h:outputText value="#{articuloController.selected.updatedAt}" title="#{bundle.ViewArticuloTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articuloController.destroyAndView}" value="#{bundle.ViewArticuloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArticuloEditLink}"/>
                <br />
                <h:commandLink action="#{articuloController.prepareCreate}" value="#{bundle.ViewArticuloCreateLink}" />
                <br />
                <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.ViewArticuloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArticuloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
