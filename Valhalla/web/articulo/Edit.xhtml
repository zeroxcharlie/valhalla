<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticuloLabel_id}" for="id" />
                    <h:inputText id="id" value="#{articuloController.selected.id}" title="#{bundle.EditArticuloTitle_id}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{articuloController.selected.nombre}" title="#{bundle.EditArticuloTitle_nombre}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{articuloController.selected.imagen}" title="#{bundle.EditArticuloTitle_imagen}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_imagen}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_inventario}" for="inventario" />
                    <h:inputText id="inventario" value="#{articuloController.selected.inventario}" title="#{bundle.EditArticuloTitle_inventario}" />
                    <h:outputLabel value="#{bundle.EditArticuloLabel_apoyo}" for="apoyo" />
                    <h:inputText id="apoyo" value="#{articuloController.selected.apoyo}" title="#{bundle.EditArticuloTitle_apoyo}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_apoyo}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_disponible}" for="disponible" />
                    <h:inputText id="disponible" value="#{articuloController.selected.disponible}" title="#{bundle.EditArticuloTitle_disponible}" />
                    <h:outputLabel value="#{bundle.EditArticuloLabel_faltante}" for="faltante" />
                    <h:inputText id="faltante" value="#{articuloController.selected.faltante}" title="#{bundle.EditArticuloTitle_faltante}" />
                    <h:outputLabel value="#{bundle.EditArticuloLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{articuloController.selected.precio}" title="#{bundle.EditArticuloTitle_precio}" />
                    <h:outputLabel value="#{bundle.EditArticuloLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{articuloController.selected.createdAt}" title="#{bundle.EditArticuloTitle_createdAt}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{articuloController.selected.updatedAt}" title="#{bundle.EditArticuloTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{articuloController.update}" value="#{bundle.EditArticuloSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticuloViewLink}"/>
                <br />
                <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.EditArticuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticuloIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
