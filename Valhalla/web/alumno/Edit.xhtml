<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alumnoController.selected.id}" title="#{bundle.EditAlumnoTitle_id}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.EditAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{alumnoController.selected.apellidoPaterno}" title="#{bundle.EditAlumnoTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{alumnoController.selected.apellidoMaterno}" title="#{bundle.EditAlumnoTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_carrera}" for="carrera" />
                    <h:inputText id="carrera" value="#{alumnoController.selected.carrera}" title="#{bundle.EditAlumnoTitle_carrera}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_carrera}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{alumnoController.selected.email}" title="#{bundle.EditAlumnoTitle_email}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{alumnoController.selected.createdAt}" title="#{bundle.EditAlumnoTitle_createdAt}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{alumnoController.selected.updatedAt}" title="#{bundle.EditAlumnoTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{alumnoController.update}" value="#{bundle.EditAlumnoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlumnoViewLink}"/>
                <br />
                <h:commandLink action="#{alumnoController.prepareList}" value="#{bundle.EditAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlumnoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
