<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alumnoController.selected.id}" title="#{bundle.CreateAlumnoTitle_id}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.CreateAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{alumnoController.selected.apellidoPaterno}" title="#{bundle.CreateAlumnoTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{alumnoController.selected.apellidoMaterno}" title="#{bundle.CreateAlumnoTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_carrera}" for="carrera" />
                    <h:inputText id="carrera" value="#{alumnoController.selected.carrera}" title="#{bundle.CreateAlumnoTitle_carrera}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_carrera}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{alumnoController.selected.email}" title="#{bundle.CreateAlumnoTitle_email}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{alumnoController.selected.createdAt}" title="#{bundle.CreateAlumnoTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{alumnoController.selected.updatedAt}" title="#{bundle.CreateAlumnoTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alumnoController.create}" value="#{bundle.CreateAlumnoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alumnoController.prepareList}" value="#{bundle.CreateAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlumnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
