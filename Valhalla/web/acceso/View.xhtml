<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccesoLabel_id}"/>
                    <h:outputText value="#{accesoController.selected.id}" title="#{bundle.ViewAccesoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAccesoLabel_entrada}"/>
                    <h:outputText value="#{accesoController.selected.entrada}" title="#{bundle.ViewAccesoTitle_entrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAccesoLabel_salida}"/>
                    <h:outputText value="#{accesoController.selected.salida}" title="#{bundle.ViewAccesoTitle_salida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAccesoLabel_objetivo}"/>
                    <h:outputText value="#{accesoController.selected.objetivo}" title="#{bundle.ViewAccesoTitle_objetivo}"/>
                    <h:outputText value="#{bundle.ViewAccesoLabel_createdAt}"/>
                    <h:outputText value="#{accesoController.selected.createdAt}" title="#{bundle.ViewAccesoTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAccesoLabel_updatedAt}"/>
                    <h:outputText value="#{accesoController.selected.updatedAt}" title="#{bundle.ViewAccesoTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAccesoLabel_alumnoId}"/>
                    <h:outputText value="#{accesoController.selected.alumnoId}" title="#{bundle.ViewAccesoTitle_alumnoId}"/>
                    <h:outputText value="#{bundle.ViewAccesoLabel_externoId}"/>
                    <h:outputText value="#{accesoController.selected.externoId}" title="#{bundle.ViewAccesoTitle_externoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accesoController.destroyAndView}" value="#{bundle.ViewAccesoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccesoEditLink}"/>
                <br />
                <h:commandLink action="#{accesoController.prepareCreate}" value="#{bundle.ViewAccesoCreateLink}" />
                <br />
                <h:commandLink action="#{accesoController.prepareList}" value="#{bundle.ViewAccesoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccesoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
