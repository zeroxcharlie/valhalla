<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccesoEmpty}" rendered="#{accesoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accesoController.items.rowCount > 0}">
                    <h:outputText value="#{accesoController.pagination.pageFirstItem + 1}..#{accesoController.pagination.pageLastItem + 1}/#{accesoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accesoController.previous}" value="#{bundle.Previous} #{accesoController.pagination.pageSize}" rendered="#{accesoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accesoController.next}" value="#{bundle.Next} #{accesoController.pagination.pageSize}" rendered="#{accesoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{accesoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_entrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.entrada}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_salida}"/>
                            </f:facet>
                            <h:outputText value="#{item.salida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_objetivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_alumnoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.alumnoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccesoTitle_externoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.externoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accesoController.prepareView}" value="#{bundle.ListAccesoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accesoController.prepareEdit}" value="#{bundle.ListAccesoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accesoController.destroy}" value="#{bundle.ListAccesoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accesoController.prepareCreate}" value="#{bundle.ListAccesoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccesoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
