<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccesoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accesoController.selected.id}" title="#{bundle.EditAccesoTitle_id}" required="true" requiredMessage="#{bundle.EditAccesoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAccesoLabel_entrada}" for="entrada" />
                    <h:inputText id="entrada" value="#{accesoController.selected.entrada}" title="#{bundle.EditAccesoTitle_entrada}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAccesoLabel_salida}" for="salida" />
                    <h:inputText id="salida" value="#{accesoController.selected.salida}" title="#{bundle.EditAccesoTitle_salida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAccesoLabel_objetivo}" for="objetivo" />
                    <h:inputText id="objetivo" value="#{accesoController.selected.objetivo}" title="#{bundle.EditAccesoTitle_objetivo}" required="true" requiredMessage="#{bundle.EditAccesoRequiredMessage_objetivo}"/>
                    <h:outputLabel value="#{bundle.EditAccesoLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{accesoController.selected.createdAt}" title="#{bundle.EditAccesoTitle_createdAt}" required="true" requiredMessage="#{bundle.EditAccesoRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAccesoLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{accesoController.selected.updatedAt}" title="#{bundle.EditAccesoTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditAccesoRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAccesoLabel_alumnoId}" for="alumnoId" />
                    <h:selectOneMenu id="alumnoId" value="#{accesoController.selected.alumnoId}" title="#{bundle.EditAccesoTitle_alumnoId}" >
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAccesoLabel_externoId}" for="externoId" />
                    <h:selectOneMenu id="externoId" value="#{accesoController.selected.externoId}" title="#{bundle.EditAccesoTitle_externoId}" >
                        <f:selectItems value="#{externoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{accesoController.update}" value="#{bundle.EditAccesoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccesoViewLink}"/>
                <br />
                <h:commandLink action="#{accesoController.prepareList}" value="#{bundle.EditAccesoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccesoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
