<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExternoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExternoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{externoController.selected.id}" title="#{bundle.CreateExternoTitle_id}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateExternoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{externoController.selected.nombre}" title="#{bundle.CreateExternoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateExternoLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{externoController.selected.apellidoPaterno}" title="#{bundle.CreateExternoTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.CreateExternoLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{externoController.selected.apellidoMaterno}" title="#{bundle.CreateExternoTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.CreateExternoLabel_procedencia}" for="procedencia" />
                    <h:inputText id="procedencia" value="#{externoController.selected.procedencia}" title="#{bundle.CreateExternoTitle_procedencia}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_procedencia}"/>
                    <h:outputLabel value="#{bundle.CreateExternoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{externoController.selected.email}" title="#{bundle.CreateExternoTitle_email}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateExternoLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{externoController.selected.createdAt}" title="#{bundle.CreateExternoTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateExternoLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{externoController.selected.updatedAt}" title="#{bundle.CreateExternoTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateExternoRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{externoController.create}" value="#{bundle.CreateExternoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{externoController.prepareList}" value="#{bundle.CreateExternoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExternoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
