<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExternoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExternoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{externoController.selected.id}" title="#{bundle.EditExternoTitle_id}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditExternoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{externoController.selected.nombre}" title="#{bundle.EditExternoTitle_nombre}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditExternoLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{externoController.selected.apellidoPaterno}" title="#{bundle.EditExternoTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.EditExternoLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{externoController.selected.apellidoMaterno}" title="#{bundle.EditExternoTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.EditExternoLabel_procedencia}" for="procedencia" />
                    <h:inputText id="procedencia" value="#{externoController.selected.procedencia}" title="#{bundle.EditExternoTitle_procedencia}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_procedencia}"/>
                    <h:outputLabel value="#{bundle.EditExternoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{externoController.selected.email}" title="#{bundle.EditExternoTitle_email}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditExternoLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{externoController.selected.createdAt}" title="#{bundle.EditExternoTitle_createdAt}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExternoLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{externoController.selected.updatedAt}" title="#{bundle.EditExternoTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditExternoRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{externoController.update}" value="#{bundle.EditExternoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExternoViewLink}"/>
                <br />
                <h:commandLink action="#{externoController.prepareList}" value="#{bundle.EditExternoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExternoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
