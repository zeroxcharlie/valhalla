<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExternoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExternoEmpty}" rendered="#{externoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{externoController.items.rowCount > 0}">
                    <h:outputText value="#{externoController.pagination.pageFirstItem + 1}..#{externoController.pagination.pageLastItem + 1}/#{externoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{externoController.previous}" value="#{bundle.Previous} #{externoController.pagination.pageSize}" rendered="#{externoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{externoController.next}" value="#{bundle.Next} #{externoController.pagination.pageSize}" rendered="#{externoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{externoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_apellidoPaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoPaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_apellidoMaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoMaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_procedencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExternoTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{externoController.prepareView}" value="#{bundle.ListExternoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{externoController.prepareEdit}" value="#{bundle.ListExternoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{externoController.destroy}" value="#{bundle.ListExternoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{externoController.prepareCreate}" value="#{bundle.ListExternoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListExternoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
