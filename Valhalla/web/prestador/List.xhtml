<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrestadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrestadorEmpty}" rendered="#{prestadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{prestadorController.items.rowCount > 0}">
                    <h:outputText value="#{prestadorController.pagination.pageFirstItem + 1}..#{prestadorController.pagination.pageLastItem + 1}/#{prestadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{prestadorController.previous}" value="#{bundle.Previous} #{prestadorController.pagination.pageSize}" rendered="#{prestadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{prestadorController.next}" value="#{bundle.Next} #{prestadorController.pagination.pageSize}" rendered="#{prestadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{prestadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_rol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_apellidoPaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoPaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_apellidoMaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoMaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_inicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.inicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_termino}"/>
                            </f:facet>
                            <h:outputText value="#{item.termino}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestadorTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{prestadorController.prepareView}" value="#{bundle.ListPrestadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prestadorController.prepareEdit}" value="#{bundle.ListPrestadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prestadorController.destroy}" value="#{bundle.ListPrestadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{prestadorController.prepareCreate}" value="#{bundle.ListPrestadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrestadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
