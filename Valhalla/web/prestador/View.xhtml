<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrestadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrestadorLabel_id}"/>
                    <h:outputText value="#{prestadorController.selected.id}" title="#{bundle.ViewPrestadorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_rol}"/>
                    <h:outputText value="#{prestadorController.selected.rol}" title="#{bundle.ViewPrestadorTitle_rol}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_nombre}"/>
                    <h:outputText value="#{prestadorController.selected.nombre}" title="#{bundle.ViewPrestadorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_apellidoPaterno}"/>
                    <h:outputText value="#{prestadorController.selected.apellidoPaterno}" title="#{bundle.ViewPrestadorTitle_apellidoPaterno}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_apellidoMaterno}"/>
                    <h:outputText value="#{prestadorController.selected.apellidoMaterno}" title="#{bundle.ViewPrestadorTitle_apellidoMaterno}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_inicio}"/>
                    <h:outputText value="#{prestadorController.selected.inicio}" title="#{bundle.ViewPrestadorTitle_inicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_termino}"/>
                    <h:outputText value="#{prestadorController.selected.termino}" title="#{bundle.ViewPrestadorTitle_termino}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_activo}"/>
                    <h:outputText value="#{prestadorController.selected.activo}" title="#{bundle.ViewPrestadorTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_email}"/>
                    <h:outputText value="#{prestadorController.selected.email}" title="#{bundle.ViewPrestadorTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_password}"/>
                    <h:outputText value="#{prestadorController.selected.password}" title="#{bundle.ViewPrestadorTitle_password}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_telefono}"/>
                    <h:outputText value="#{prestadorController.selected.telefono}" title="#{bundle.ViewPrestadorTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_createdAt}"/>
                    <h:outputText value="#{prestadorController.selected.createdAt}" title="#{bundle.ViewPrestadorTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestadorLabel_updatedAt}"/>
                    <h:outputText value="#{prestadorController.selected.updatedAt}" title="#{bundle.ViewPrestadorTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestadorController.destroyAndView}" value="#{bundle.ViewPrestadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrestadorEditLink}"/>
                <br />
                <h:commandLink action="#{prestadorController.prepareCreate}" value="#{bundle.ViewPrestadorCreateLink}" />
                <br />
                <h:commandLink action="#{prestadorController.prepareList}" value="#{bundle.ViewPrestadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrestadorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
