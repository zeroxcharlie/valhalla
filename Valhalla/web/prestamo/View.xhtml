<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrestamoLabel_id}"/>
                    <h:outputText value="#{prestamoController.selected.id}" title="#{bundle.ViewPrestamoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_esKit}"/>
                    <h:outputText value="#{prestamoController.selected.esKit}" title="#{bundle.ViewPrestamoTitle_esKit}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_comentario}"/>
                    <h:outputText value="#{prestamoController.selected.comentario}" title="#{bundle.ViewPrestamoTitle_comentario}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_prestamofecha}"/>
                    <h:outputText value="#{prestamoController.selected.prestamofecha}" title="#{bundle.ViewPrestamoTitle_prestamofecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_prestamocantidad}"/>
                    <h:outputText value="#{prestamoController.selected.prestamocantidad}" title="#{bundle.ViewPrestamoTitle_prestamocantidad}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_devolucionfecha}"/>
                    <h:outputText value="#{prestamoController.selected.devolucionfecha}" title="#{bundle.ViewPrestamoTitle_devolucionfecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_devolucioncantidad}"/>
                    <h:outputText value="#{prestamoController.selected.devolucioncantidad}" title="#{bundle.ViewPrestamoTitle_devolucioncantidad}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_createdAt}"/>
                    <h:outputText value="#{prestamoController.selected.createdAt}" title="#{bundle.ViewPrestamoTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_updatedAt}"/>
                    <h:outputText value="#{prestamoController.selected.updatedAt}" title="#{bundle.ViewPrestamoTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_articuloId}"/>
                    <h:outputText value="#{prestamoController.selected.articuloId}" title="#{bundle.ViewPrestamoTitle_articuloId}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_devolucionPrestadorId}"/>
                    <h:outputText value="#{prestamoController.selected.devolucionPrestadorId}" title="#{bundle.ViewPrestamoTitle_devolucionPrestadorId}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_equipoId}"/>
                    <h:outputText value="#{prestamoController.selected.equipoId}" title="#{bundle.ViewPrestamoTitle_equipoId}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_prestamoPrestadorId}"/>
                    <h:outputText value="#{prestamoController.selected.prestamoPrestadorId}" title="#{bundle.ViewPrestamoTitle_prestamoPrestadorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestamoController.destroyAndView}" value="#{bundle.ViewPrestamoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrestamoEditLink}"/>
                <br />
                <h:commandLink action="#{prestamoController.prepareCreate}" value="#{bundle.ViewPrestamoCreateLink}" />
                <br />
                <h:commandLink action="#{prestamoController.prepareList}" value="#{bundle.ViewPrestamoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrestamoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
