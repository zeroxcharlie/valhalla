<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{prestamoController.selected.id}" title="#{bundle.CreatePrestamoTitle_id}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_esKit}" for="esKit" />
                    <h:inputText id="esKit" value="#{prestamoController.selected.esKit}" title="#{bundle.CreatePrestamoTitle_esKit}" />
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{prestamoController.selected.comentario}" title="#{bundle.CreatePrestamoTitle_comentario}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_comentario}"/>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_prestamofecha}" for="prestamofecha" />
                    <h:inputText id="prestamofecha" value="#{prestamoController.selected.prestamofecha}" title="#{bundle.CreatePrestamoTitle_prestamofecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_prestamocantidad}" for="prestamocantidad" />
                    <h:inputText id="prestamocantidad" value="#{prestamoController.selected.prestamocantidad}" title="#{bundle.CreatePrestamoTitle_prestamocantidad}" />
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_devolucionfecha}" for="devolucionfecha" />
                    <h:inputText id="devolucionfecha" value="#{prestamoController.selected.devolucionfecha}" title="#{bundle.CreatePrestamoTitle_devolucionfecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_devolucioncantidad}" for="devolucioncantidad" />
                    <h:inputText id="devolucioncantidad" value="#{prestamoController.selected.devolucioncantidad}" title="#{bundle.CreatePrestamoTitle_devolucioncantidad}" />
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{prestamoController.selected.createdAt}" title="#{bundle.CreatePrestamoTitle_createdAt}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{prestamoController.selected.updatedAt}" title="#{bundle.CreatePrestamoTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_articuloId}" for="articuloId" />
                    <h:selectOneMenu id="articuloId" value="#{prestamoController.selected.articuloId}" title="#{bundle.CreatePrestamoTitle_articuloId}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_articuloId}">
                        <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_devolucionPrestadorId}" for="devolucionPrestadorId" />
                    <h:selectOneMenu id="devolucionPrestadorId" value="#{prestamoController.selected.devolucionPrestadorId}" title="#{bundle.CreatePrestamoTitle_devolucionPrestadorId}" >
                        <f:selectItems value="#{prestadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_equipoId}" for="equipoId" />
                    <h:selectOneMenu id="equipoId" value="#{prestamoController.selected.equipoId}" title="#{bundle.CreatePrestamoTitle_equipoId}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_equipoId}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrestamoLabel_prestamoPrestadorId}" for="prestamoPrestadorId" />
                    <h:selectOneMenu id="prestamoPrestadorId" value="#{prestamoController.selected.prestamoPrestadorId}" title="#{bundle.CreatePrestamoTitle_prestamoPrestadorId}" >
                        <f:selectItems value="#{prestadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestamoController.create}" value="#{bundle.CreatePrestamoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prestamoController.prepareList}" value="#{bundle.CreatePrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrestamoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
