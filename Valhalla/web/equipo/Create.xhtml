<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{equipoController.selected.id}" title="#{bundle.CreateEquipoTitle_id}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_deudaInicial}" for="deudaInicial" />
                    <h:inputText id="deudaInicial" value="#{equipoController.selected.deudaInicial}" title="#{bundle.CreateEquipoTitle_deudaInicial}" />
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_cajas}" for="cajas" />
                    <h:inputText id="cajas" value="#{equipoController.selected.cajas}" title="#{bundle.CreateEquipoTitle_cajas}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_cajas}"/>
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_deudaActual}" for="deudaActual" />
                    <h:inputText id="deudaActual" value="#{equipoController.selected.deudaActual}" title="#{bundle.CreateEquipoTitle_deudaActual}" />
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{equipoController.selected.createdAt}" title="#{bundle.CreateEquipoTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{equipoController.selected.updatedAt}" title="#{bundle.CreateEquipoTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_claseId}" for="claseId" />
                    <h:selectOneMenu id="claseId" value="#{equipoController.selected.claseId}" title="#{bundle.CreateEquipoTitle_claseId}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_claseId}">
                        <f:selectItems value="#{claseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipoController.create}" value="#{bundle.CreateEquipoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{equipoController.prepareList}" value="#{bundle.CreateEquipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEquipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
