<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEquipoLabel_id}"/>
                    <h:outputText value="#{equipoController.selected.id}" title="#{bundle.ViewEquipoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEquipoLabel_deudaInicial}"/>
                    <h:outputText value="#{equipoController.selected.deudaInicial}" title="#{bundle.ViewEquipoTitle_deudaInicial}"/>
                    <h:outputText value="#{bundle.ViewEquipoLabel_cajas}"/>
                    <h:outputText value="#{equipoController.selected.cajas}" title="#{bundle.ViewEquipoTitle_cajas}"/>
                    <h:outputText value="#{bundle.ViewEquipoLabel_deudaActual}"/>
                    <h:outputText value="#{equipoController.selected.deudaActual}" title="#{bundle.ViewEquipoTitle_deudaActual}"/>
                    <h:outputText value="#{bundle.ViewEquipoLabel_createdAt}"/>
                    <h:outputText value="#{equipoController.selected.createdAt}" title="#{bundle.ViewEquipoTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEquipoLabel_updatedAt}"/>
                    <h:outputText value="#{equipoController.selected.updatedAt}" title="#{bundle.ViewEquipoTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEquipoLabel_claseId}"/>
                    <h:outputText value="#{equipoController.selected.claseId}" title="#{bundle.ViewEquipoTitle_claseId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipoController.destroyAndView}" value="#{bundle.ViewEquipoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipoEditLink}"/>
                <br />
                <h:commandLink action="#{equipoController.prepareCreate}" value="#{bundle.ViewEquipoCreateLink}" />
                <br />
                <h:commandLink action="#{equipoController.prepareList}" value="#{bundle.ViewEquipoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
