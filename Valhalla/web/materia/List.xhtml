<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMateriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMateriaEmpty}" rendered="#{materiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{materiaController.items.rowCount > 0}">
                    <h:outputText value="#{materiaController.pagination.pageFirstItem + 1}..#{materiaController.pagination.pageLastItem + 1}/#{materiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{materiaController.previous}" value="#{bundle.Previous} #{materiaController.pagination.pageSize}" rendered="#{materiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{materiaController.next}" value="#{bundle.Next} #{materiaController.pagination.pageSize}" rendered="#{materiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{materiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{materiaController.prepareView}" value="#{bundle.ListMateriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{materiaController.prepareEdit}" value="#{bundle.ListMateriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{materiaController.destroy}" value="#{bundle.ListMateriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{materiaController.prepareCreate}" value="#{bundle.ListMateriaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMateriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
