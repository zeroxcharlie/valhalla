<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClaseLabel_id}"/>
                    <h:outputText value="#{claseController.selected.id}" title="#{bundle.ViewClaseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClaseLabel_semestre}"/>
                    <h:outputText value="#{claseController.selected.semestre}" title="#{bundle.ViewClaseTitle_semestre}"/>
                    <h:outputText value="#{bundle.ViewClaseLabel_createdAt}"/>
                    <h:outputText value="#{claseController.selected.createdAt}" title="#{bundle.ViewClaseTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClaseLabel_updatedAt}"/>
                    <h:outputText value="#{claseController.selected.updatedAt}" title="#{bundle.ViewClaseTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClaseLabel_materiaId}"/>
                    <h:outputText value="#{claseController.selected.materiaId}" title="#{bundle.ViewClaseTitle_materiaId}"/>
                    <h:outputText value="#{bundle.ViewClaseLabel_profesorId}"/>
                    <h:outputText value="#{claseController.selected.profesorId}" title="#{bundle.ViewClaseTitle_profesorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{claseController.destroyAndView}" value="#{bundle.ViewClaseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClaseEditLink}"/>
                <br />
                <h:commandLink action="#{claseController.prepareCreate}" value="#{bundle.ViewClaseCreateLink}" />
                <br />
                <h:commandLink action="#{claseController.prepareList}" value="#{bundle.ViewClaseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClaseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
